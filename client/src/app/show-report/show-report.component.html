<div style="margin: 0 18px">
  <div style="margin: 18px 0 6px">
  <md-chip-list>
    <md-chip color="primary" selected="true" class="change-period"><i class="fa fa-arrow-left"></i> 前の週</md-chip>
    <md-chip class="change-period"><i class="fa fa-arrow-right"></i> 次の週</md-chip>
  </md-chip-list>
  </div>
  <md-grid-list cols="4" rowHeight="fit" class="table-row table-header">
    <md-grid-tile *ngFor="let label of labels">
      {{label}}
    </md-grid-tile>
  </md-grid-list>
  <md-grid-list cols="4" rowHeight="fit" *ngFor="let user of reportData" class="table-row table-data">
    <md-grid-tile [colspan]="1">{{user.name}}</md-grid-tile>
    <md-grid-tile *ngFor="let report of user.reports" class="table-cell">
      <a href="{{generateHref(user, report)}}" style="text-decoration: none; padding:10px;">
      <div style="display: block;" *ngIf="report.value">
        <div class="report-value">{{report.value}}</div>
        <ol>
          <li *ngFor="let task of report.tasks" class="report-task">{{task}}</li>
        </ol>
        <div class="report-message">※ {{report.message}}</div>
      </div>
      </a>
    </md-grid-tile>
  </md-grid-list>
</div>
