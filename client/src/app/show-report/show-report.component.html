<div style="margin: 0 18px">
  <md-grid-list cols="4" rowHeight="fit" class="table-row table-header">
    <md-grid-tile *ngFor="let label of labels">
      {{label}}
    </md-grid-tile>
  </md-grid-list>
  <md-grid-list cols="4" rowHeight="fit" *ngFor="let user of reportData" class="table-row table-data">
    <md-grid-tile [colspan]="1">{{user.name}}</md-grid-tile>
    <md-grid-tile *ngFor="let report of user.reports">
      <div style="display: block;">
        <div class="report-value">{{report.value}}</div>
        <div style="margin: 5px 0">
          <div *ngFor="let task of report.tasks" class="report-task">{{task}}</div>
        </div>
        <div class="report-message">{{report.message}}</div>
      </div>
    </md-grid-tile>
  </md-grid-list>
</div>
